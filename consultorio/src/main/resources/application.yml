server:
  servlet:
    context-path: /consultorio
    application-display-name: consultorio
  port: 8080

spring:
  application:
    name: consultorio
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_SCHEMA:test}?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: ${DB_USERNAME:test}
    password: ${DB_PASSWORD:test}
